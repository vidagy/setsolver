name: setsolver

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint - black
      run: |
        black --check .
    - name: Lint - isort
      run: |
        isort .
    - name: Lint - flake8
      run: |
        flake8 .
    - name: Lint - mypy
      run: |
        mypy *.py setsolver/
    - name: Test
      run: |
        make test
